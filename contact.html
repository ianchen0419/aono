<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="jp">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="ja" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="icon" href="inc/img/top/favicon.ico" />  
	<title>株式会社青野工業</title>
	<link rel='stylesheet prefetch' href='inc/lib/font-awesome-4.7.0/css/font-awesome.min.css' />
	<link rel="stylesheet" href="inc/css/style.css" />
</head>

<body class="showing">

	<div id="header"></div>

	<div id="menu"></div>

	<div id="visual">
		<picture> 
			<source media="(max-width: 480px)" srcset="inc/img/contact/contact_mobile.png" /> 
			<img src="inc/img/contact/contact.png" alt="お問い合わせ" width="100%" /> 
		</picture>
		<div class="visual-title-area">
			<h1>お問い合わせ</h1>
		</div>
	</div>

	<div id="contact">
		<div class="wrapper-size">
			<ol class="contact-path">
				<li>
					<a href="index.html">ホーム</a>
				</li>
				<li>お問い合わせ</li>
			</ol>	

			<article class="left-article">
				この度はお問合せいただき、誠にありがとうございます。<br>
				必要な項目をご記入の上、送信ボタンをクリックしてください。<br>
				※当社の営業時間は、平日月曜日から金曜日の8:30から17:30までとなります。
			</article>
			
			<form action="">
				<table class="contact-table">
					<tr>
						<th width="35%">貴社名</th>
						<td width="65%">
							<input type="text" />
						</td>
					</tr>
					<tr>
						<th>部署名</th>
						<td>
							<input type="text" />
						</td>
					</tr>
					<tr>
						<th>
							<span>お名前</span>
							<span class="badge">必須</span>
						</th>
						<td>
							<input type="text" required />
						</td>
					</tr>
					<tr>
						<th>
							<span>ふりがな</span>
							<span class="badge">必須</span>
						</th>
						<td>
							<input type="text" required />
						</td>
					</tr>
					<tr>
						<th>
							<span>メールアドレス</span>
							<span class="badge">必須</span>
						</th>
						<td>
							<input type="email" required />
						</td>
					</tr>
					<tr>
						<th>
							<span>メールアドレス（確認用）</span>
							<span class="badge">必須</span>
						</th>
						<td>
							<input type="email" required />
						</td>
					</tr>
					<tr>
						<th>
							<span>電話番号</span>
							<span class="badge">必須</span>
						</th>
						<td>
							<input type="tel" required />
						</td>
					</tr>
					<tr>
						<th>お問い合わせ種類</th>
						<td>
							<label class="radio-label">
								<input type="radio" name="type"  value="ご相談" />
								<div class="radio-widget"></div>
								<span>ご相談</span>
							</label>
							<label class="radio-label">
								<input type="radio" name="type" value="採用について" />
								<div class="radio-widget"></div>
								<span>採用について</span>
							</label>
							<label class="radio-label">
								<input type="radio" name="type" value="その他" />
								<div class="radio-widget"></div>
								<span>その他</span>
							</label>
						</td>
					</tr>
					<tr>
						<th>お問い合わせ内容</th>
						<td>
							<textarea cols="30" rows="10"></textarea>
						</td>
					</tr>
				</table>
				
				
				<div class="btn-box">
					<input type="submit" />
				</div>

			</form>


		</div>
	</div>
	<div id="footer"></div>

</body>
<script src="inc/js/base.js"></script>
</html>
